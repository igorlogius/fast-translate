<!doctype html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <style>
    body {
      padding: 3px;
      background-color: lightgray;
      min-height: 5em;
    }
    #text2translate {
      width: 100%;
      height: 4em;
    }
    div {
      user-select: text;
    }
    #language,
    #doTranslate {
      width: 25%;
      text-align: center;
    }
  </style>
</head>
<body>
  <fieldset>
    <textarea
      id="text2translate"
      placeholder="Enter text to translate here"
    ></textarea>
    <button id="doTranslate">Translate</button>
    to
    <select id="language"></select>
  </fieldset>
  <fieldset>
    <div id="text"></div>
  </fieldset>
  <script src="popup.js"></script>
</body>
